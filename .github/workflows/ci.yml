name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-app:
    name: Swift App Tests
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Run Swift tests
        run: make test-app

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: make lint-app

      - name: Build Release
        run: make build-app
